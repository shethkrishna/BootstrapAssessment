<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Assessment </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 400px;
            height: 600px;
        }
        .twitter{
            width: 70px;
            height: 70px;
            border-radius: 100%;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 10px;
        }
        .twitter img{
            width: 100%;
            height: inherit;
        }
        p{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="box bg-light col-6 mx-auto p-5 my-5">
        <div class="bg-light h-100 shadow p-5 rounded-4">
            <div class="twitter shadow">
                <img src="https://png.pngtree.com/png-clipart/20221019/original/pngtree-twitter-social-media-round-icon-png-image_8704823.png" alt="">
                <h3> Twitter </h3>
            </div>
    <div class="form-group mx-auto my-5 col-12 p-3">
       
          <input type="text" class="form-control rounded-pill" placeholder="Username">
          
            <input type="password" class="form-control rounded-pill mt-3" placeholder="*******">
            <button class="btn btn-primary btn-lg mt-4 col-12 rounded-pill"> Login</button>
            <p class="text-primary mt-2">  Forgot Password  <span class="text-black"> OR </span> Sign Up </p>
         </div>
        

    </div>
    
</div>
</div>
</body>
</html>
